<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Interativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <header class="calendar-header">
            <button id="prev-month" class="nav-button">&lt;</button>
            <h1 id="month-year">Janeiro 2024</h1>
            <button id="next-month" class="nav-button">&gt;</button>
        </header>
        <div class="calendar-grid">
            <div class="calendar-day-name">Dom</div>
            <div class="calendar-day-name">Seg</div>
            <div class="calendar-day-name">Ter</div>
            <div class="calendar-day-name">Qua</div>
            <div class="calendar-day-name">Qui</div>
            <div class="calendar-day-name">Sex</div>
            <div class="calendar-day-name">Sáb</div>
            <!-- As datas do mês serão inseridas aqui pelo JavaScript -->
        </div>
        <div id="calendar-days" class="calendar-days">
            <!-- As datas do mês serão inseridas aqui pelo JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
